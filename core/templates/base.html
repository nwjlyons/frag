{% load compressed %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Frag{% endblock title %}</title>
  {% compressed_css 'app' %}
</head>
<body>
  <div class="container">
  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
  </div>
  {% endif %}
  {% block body %}{% endblock body %}
  </div>
</body>
</html>
